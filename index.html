---
# front matter tells Jekyll to process Liquid
title: Home
layout: default
---

<div>
  <h1> list of the posts </h1>
  

  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  
</div>

  
<div >
  <h1> all the tags </h1>
</div>
